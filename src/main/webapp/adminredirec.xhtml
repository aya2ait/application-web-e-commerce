<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Page de Redirection</title>
        <style type="text/css">
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                color: #333;
                text-align: center;
                margin-top: 50px;
            }

            .button {
                padding: 20px 40px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                margin: 10px;
                transition: background-color 0.3s ease;
            }

            .button:hover {
                background-color: #0056b3;
            }
        </style>
    </h:head>
    <h:body>
        <h1>Bienvenue sur la page principale</h1>
        <p>Choisissez une page pour rediriger :</p>

        <h:form>
            <!-- Bouton 1 -->
            <h:commandButton value="Gestion des Paniers" action="listerPaniers.xhtml" styleClass="button" />

            <!-- Bouton 2 -->
            <h:commandButton value="Gestion des Produits" action="listProduit.xhtml" styleClass="button" />

            <!-- Bouton 3 -->
            <h:commandButton value="Gestion des vitrines" action="listVitrines.xhtml" styleClass="button" />
        </h:form>
    </h:body>
</f:view>
</html>
