<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Connexion</title>
        <style type="text/css">
            /* Style général pour la page */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                color: #333;
                margin: 0;
                padding: 0;
            }

            .container {
                width: 100%;
                max-width: 400px;
                margin: 50px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

            .title {
                text-align: center;
                color: #333;
                font-size: 24px;
                margin-bottom: 20px;
            }

            /* Formulaire */
            .login-form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .label {
                font-size: 16px;
                margin-bottom: 5px;
                color: #555;
            }

            .input-text {
                padding: 10px;
                font-size: 14px;
                border: 1px solid #ddd;
                border-radius: 5px;
                outline: none;
                width: 100%;
            }

            .input-text:focus {
                border-color: #007BFF;
            }

            .button {
                background-color: #007BFF;
                color: white;
                padding: 12px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            .button:hover {
                background-color: #0056b3;
            }

            /* Style des messages d'erreur */
            .error-message {
                color: red;
                font-size: 14px;
                text-align: center;
                margin-bottom: 20px;
            }

            .error {
                color: red;
                font-size: 12px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h1 class="title">Page de Connexion</h1>

            <!-- Affichage des messages d'erreur -->
            <h:messages globalOnly="true" styleClass="error-message" />

            <h:form class="login-form">
                <h:outputLabel for="email" value="Email" class="label" />
                <h:inputText id="email" value="#{clientBean.email}" required="true" class="input-text" />
                <h:message for="email" class="error" />

                <h:outputLabel for="motDePasse" value="Mot de passe" class="label" />
                <h:inputSecret id="motDePasse" value="#{clientBean.motDePasse}" required="true" class="input-text" />
                <h:message for="motDePasse" class="error" />

                <h:commandButton value="Se connecter" action="#{clientBean.connecter}" class="button" />
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
