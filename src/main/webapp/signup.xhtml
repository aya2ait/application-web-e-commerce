<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Inscription</title>
    </h:head>
    <h:body>
        <h1>Page d'Inscription</h1>


        <h:form>
            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{clientBean.email}" required="true" />

            <h:outputLabel for="motDePasse" value="Mot de Passe:" />
            <h:inputSecret id="motDePasse" value="#{clientBean.motDePasse}" required="true" />

            <h:outputLabel for="nom" value="Nom:" />
            <h:inputText id="nom" value="#{clientBean.nom}" required="true" />



            <h:commandButton value="S'inscrire" action="#{clientBean.inscrire}" />
        </h:form>

        <h:commandLink value="Déjà un compte? Se connecter" action="login.xhtml" />
    </h:body>
</f:view>
</html>
